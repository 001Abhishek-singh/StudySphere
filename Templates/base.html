{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'CSS/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background:beige">
    <div class="container-fluid border-bottom border-warning bg-info mb-5">
      <div class="row d-flex align-items-center justify-content-between">
        <div class="col-6 col-md-5 text-center">
          <div class="row d-flex align-items-center justify-content-evenly">
            <div class="col-md-4 px-2 py-2">
                <a href="#" class="text-decoration-none">
                  <img src="{% static 'Images/logo.png'%}" class="border border-warning rounded" alt="Logo" width="60" height="40">
                  <p class="inline-block h2 text-light">StudySphere</p>
                </a>
            </div>
            <!-- weather app -->
            
            <!-- clock -->
            <div class="col-md-4">
              <div class="time">
                <!-- time -->
                <span class="hms"></span>
                <!-- am/pm -->
                <span class="ampm"></span>
                <br>
                <!-- date -->
                <span class="date"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-7">
          <ul class="d-flex align-items-center justify-content-around list-unstyled text-muted h3">
            <li>Home</li>
            <li>Services</li>
            <li>Contact</li>
            <li>Career</li>
            <li><a href="{% url 'logout' %}" style="text-decoration:none;color:white">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="{% static 'JS/base.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block content %}
    {% endblock %}
</body>
</html>
