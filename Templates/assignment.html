{% include 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'CSS/assignment.css' %}">
<div class="form_container">
    <form action="#" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <label for="short_desc">Description</label>
        <input type="text" name="shortDesc" id="short_desc">
        <label for="location">Location</label>
        <input type="text" name="location" id="location">
        <label for="date">Date</label>
        <input type="date" name="date" id="date">
        <label for="Intro">Introduction</label>
        <textarea name="introduction" id="Intro"></textarea>
        <label for="content">Content</label>
        <textarea name="content" id="content"></textarea>
        <label for="conclusion">Conclusion</label>
        <textarea name="conclusion" id="conclusion"></textarea>
        <div class="btn_container">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
<script src="{% static 'JS/assignment.js' %}"></script>
{% endblock %}
